<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Photo to PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    #thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Capture Multiple Photos and Save as PDF</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="thumbnails"></div>
  <button id="capture">Capture Photo</button>
  <button id="save-pdf" style="display: none;">Save as PDF</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const savePdfButton = document.getElementById('save-pdf');
    const thumbnailsDiv = document.getElementById('thumbnails');
    const ctx = canvas.getContext('2d');

    const images = []; // Store captured images

    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Error accessing camera: ', err);
      });

    // Capture photo
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL('image/jpeg');
      images.push(imgData);

      // Show thumbnail
      const thumbnail = document.createElement('img');
      thumbnail.src = imgData;
      thumbnail.className = 'thumbnail';
      thumbnailsDiv.appendChild(thumbnail);

      savePdfButton.style.display = 'inline';
    });

    // Save as combined PDF
    savePdfButton.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      images.forEach((imgData, index) => {
        if (index > 0) pdf.addPage(); // Add new page for each image after the first
        pdf.addImage(imgData, 'JPEG', 10, 10, 180, 160); // Adjust dimensions as needed
      });

      pdf.save('photos.pdf');
    });
  </script>
</body>
</html>
