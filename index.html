<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo to PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Capture Photo and Save as PDF</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="capture">Capture Photo</button>
  <button id="save-pdf" style="display: none;">Save as PDF</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const savePdfButton = document.getElementById('save-pdf');
    const ctx = canvas.getContext('2d');

    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Error accessing camera: ', err);
      });

    // Capture photo
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      savePdfButton.style.display = 'inline';
    });

    // Save as PDF
    savePdfButton.addEventListener('click', () => {
      const imgData = canvas.toDataURL('image/jpeg');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      pdf.addImage(imgData, 'JPEG', 10, 10, 180, 160); // Adjust dimensions as needed
      pdf.save('photo.pdf');
    });
  </script>
</body>
</html>
