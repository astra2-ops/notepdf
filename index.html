<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo to PDF in Landscape</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .thumbnail-container {
      position: relative;
      display: inline-block;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      padding: 2px 5px;
      font-size: 12px;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Capture Multiple Photos and Save as PDF</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="thumbnails"></div>
  <button id="capture">Capture Photo</button>
  <button id="save-pdf" style="display: none;">Save as PDF</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const savePdfButton = document.getElementById('save-pdf');
    const thumbnailsDiv = document.getElementById('thumbnails');
    const ctx = canvas.getContext('2d');

    const images = []; // Store captured images

    // Access the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Error accessing camera: ', err);
      });

    // Capture photo
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL('image/jpeg');
      images.push(imgData);

      addThumbnail(imgData, images.length - 1);
      savePdfButton.style.display = 'inline';
    });

    // Add thumbnail with delete button
    function addThumbnail(imgData, index) {
      const container = document.createElement('div');
      container.className = 'thumbnail-container';
      container.dataset.index = index;

      const img = document.createElement('img');
      img.src = imgData;
      img.className = 'thumbnail';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'X';
      deleteBtn.addEventListener('click', () => deleteImage(index));

      container.appendChild(img);
      container.appendChild(deleteBtn);
      thumbnailsDiv.appendChild(container);
    }

    // Delete image
    function deleteImage(index) {
      images.splice(index, 1);
      updateThumbnails();
    }

    // Update thumbnails after deletion
    function updateThumbnails() {
      thumbnailsDiv.innerHTML = ''; // Clear existing thumbnails
      images.forEach((imgData, index) => addThumbnail(imgData, index));

      if (images.length === 0) {
        savePdfButton.style.display = 'none';
      }
    }

    // Save as combined PDF in landscape
    savePdfButton.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape' });

      images.forEach((imgData, index) => {
        if (index > 0) pdf.addPage(); // Add new page for each image after the first
        pdf.addImage(imgData, 'JPEG', 10, 10, 270, 180); // Adjust dimensions for landscape
      });

      pdf.save('photos.pdf');
    });
  </script>
</body>
</html>
