<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landscape High-Resolution PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <style>
    #video, #canvas {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    #thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .thumbnail-container {
      position: relative;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .delete-btn {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      padding: 2px 5px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Capture Photos and Save Landscape PDF</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="thumbnails"></div>
  <button id="capture">Capture Photo</button>
  <button id="switch-camera">Switch Camera</button>
  <button id="save-pdf" style="display: none;">Save as PDF</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const switchCameraButton = document.getElementById('switch-camera');
    const savePdfButton = document.getElementById('save-pdf');
    const thumbnailsDiv = document.getElementById('thumbnails');
    const ctx = canvas.getContext('2d');

    let images = []; // Store captured images
    let currentStream = null;
    let useFrontCamera = true; // Track which camera to use

    // Access the camera with specified facingMode
    async function startCamera(facingMode = 'user') {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode }
        });
        video.srcObject = stream;
        currentStream = stream;
      } catch (err) {
        console.error('Error accessing camera: ', err);
      }
    }

    // Capture photo
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imgData = canvas.toDataURL('image/jpeg');
      images.push(imgData);

      addThumbnail(imgData, images.length - 1);
      savePdfButton.style.display = 'inline';
    });

    // Add thumbnail with delete button
    function addThumbnail(imgData, index) {
      const container = document.createElement('div');
      container.className = 'thumbnail-container';
      container.dataset.index = index;

      const img = document.createElement('img');
      img.src = imgData;
      img.className = 'thumbnail';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'X';
      deleteBtn.addEventListener('click', () => deleteImage(index));

      container.appendChild(img);
      container.appendChild(deleteBtn);
      thumbnailsDiv.appendChild(container);
    }

    // Delete image
    function deleteImage(index) {
      images.splice(index, 1);
      updateThumbnails();
    }

    // Update thumbnails after deletion
    function updateThumbnails() {
      thumbnailsDiv.innerHTML = ''; // Clear existing thumbnails
      images.forEach((imgData, index) => addThumbnail(imgData, index));

      if (images.length === 0) {
        savePdfButton.style.display = 'none';
      }
    }

    // Switch camera
    switchCameraButton.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera(useFrontCamera ? 'user' : 'environment');
    });

    // Save as combined PDF with landscape mode and upscaled images
    savePdfButton.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape' });

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      images.forEach((imgData, index) => {
        const img = new Image();
        img.src = imgData;

        img.onload = () => {
          // Calculate image dimensions to fit within the PDF page
          const imgAspectRatio = img.width / img.height;
          let imgWidth = pageWidth;
          let imgHeight = pageHeight;

          if (imgAspectRatio > pageWidth / pageHeight) {
            imgHeight = pageWidth / imgAspectRatio; // Fit by width
          } else {
            imgWidth = pageHeight * imgAspectRatio; // Fit by height
          }

          if (index > 0) pdf.addPage(); // Add new page for each image after the first
          pdf.addImage(imgData, 'JPEG', (pageWidth - imgWidth) / 2, (pageHeight - imgHeight) / 2, imgWidth, imgHeight);

          if (index === images.length - 1) {
            pdf.save('photos.pdf');
          }
        };
      });
    });

    // Start with the front camera
    startCamera();
  </script>
</body>
</html>
